<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - GestIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">üì¶ Dashboard de Produtos</h2>
        <a th:href="@{/produtos/novo}" class="btn btn-success">
            + Cadastrar Produto
        </a>
    </div>

    <div class="card shadow-lg p-4 rounded-4">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>C√≥digo de Barras</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>A√ß√µes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.codigoBarras}"></td>
                <td>R$ <span th:text="${produto.preco}"></span></td>
                <td th:text="${produto.quantidade}"></td>
                <td>
                    <a th:href="@{/produtos/editar/{id}(id=${produto.id})}"
                       class="btn btn-warning btn-sm">
                        ‚úè Editar
                    </a>

                    <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Tem certeza que deseja excluir?')">
                        üóë Excluir
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
