<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto - GestIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">

<div class="card shadow-lg p-4 rounded-4" style="width: 500px;">
    <h3 class="text-center mb-4">‚úè Editar Produto</h3>

    <form th:action="@{/produtos/atualizar/{id}(id=${produto.id})}" th:object="${produto}" method="post">

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">C√≥digo de Barras</label>
            <input type="text" th:field="*{codigoBarras}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Pre√ßo</label>
            <input type="number" step="0.01" th:field="*{preco}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantidade</label>
            <input type="number" th:field="*{quantidade}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/produtos}" class="btn btn-secondary">
                ‚¨Ö Voltar
            </a>

            <button type="submit" class="btn btn-primary">
                üíæ Salvar Altera√ß√µes
            </button>
        </div>
    </form>
</div>

</body>
</html>
