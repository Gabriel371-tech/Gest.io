<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #fff;
            min-height: 100vh;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .social-btn i {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">

        <h3 class="text-center mb-4">LOGIN</h3>

        <!-- Mensagem de erro -->
        <div th:if="${erro}" class="alert alert-danger text-center">
            <span th:text="${erro}"></span>
        </div>

        <form th:action="@{/auth/login}" method="post">

            <div class="d-flex justify-content-center mb-3">
                <span class="me-3">Entrar com</span>
                <button type="button" class="btn btn-outline-primary btn-sm mx-1 social-btn">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm mx-1 social-btn">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="btn btn-outline-info btn-sm mx-1 social-btn">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>

            <hr>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       placeholder="Digite seu email"
                       required>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password"
                       name="senha"
                       class="form-control"
                       placeholder="Digite sua senha"
                       required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">
                        Lembrar-me
                    </label>
                </div>
                <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    ENTRAR
                </button>
            </div>

            <p class="text-center mt-3">
                NÃ£o tem conta?
                <a th:href="@{/auth/register}" class="fw-bold">Registrar</a>
            </p>

        </form>
    </div>
</div>

</body>
</html>
