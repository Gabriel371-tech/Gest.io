<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-5 shadow-lg rounded-4" style="width: 500px;">
        <h3 class="mb-4 text-center">Cadastrar Produto</h3>

        <form th:action="@{/produtos/salvar}" th:object="${product}" method="post">

            <div class="mb-3">
                <label>Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Código de Barras</label>
                <input type="text" th:field="*{codigoBarras}" class="form-control">
            </div>

            <div class="mb-3">
                <label>Preço</label>
                <input type="number" step="0.01" th:field="*{preco}" class="form-control">
            </div>

            <div class="mb-4">
                <label>Quantidade</label>
                <input type="number" th:field="*{quantidade}" class="form-control">
            </div>

            <button class="btn btn-primary w-100">Salvar Produto</button>
        </form>
    </div>
</div>

</body>
</html>
