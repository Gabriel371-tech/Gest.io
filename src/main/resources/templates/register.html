<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 450px; border-radius: 15px;">
        <h3 class="text-center mb-4">Criar Conta</h3>

        <form th:action="@{/auth/register}" method="post">

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" placeholder="Seu nome completo" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Digite seu email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" placeholder="Crie uma senha" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirmar Senha</label>
                <input type="password" name="confirmarSenha" class="form-control" placeholder="Confirme a senha" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Registrar</button>

            <div class="text-center mt-3">
                <span>JÃ¡ tem conta?</span>
                <a th:href="@{/auth/login}" class="text-decoration-none">Fazer login</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
